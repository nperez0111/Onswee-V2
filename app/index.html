<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>onsweev2</title>
        <meta name="description" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="OnSwee">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">onsweev2</h3>
            </div>
            
            
            <div id="messageArea">
                
            </div>
            <div id="settingsPage">
                
            </div>
            <div id="gameBoard">
            
                
            
            </div>
            
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <script src="../bower_components/ractive/ractive.js"></script>

        <script id='settings' type='text/ractive'>
        
            <div id="NameChooser">
            
                <label for="player1">Player 1: </label><input type="text" id="player1" placeholder="Player 1's Name" value="{{player1}}" maxlength="25" tabindex="1">
                
                <label for="player2">Player 2: </label><input type="text" id="player2" placeholder="Player 2's Name" value="{{player2}}" maxlength="25" tabindex="2">
                
            </div>
            

            <div id="IconChooser">

                <h2>Choose Each player&apos;s Icon</h2>
                
                    <div id="playercont">

                        <h3 onclick="game.choosePlayer(true)" class="{{(player===0)?'Active':'Inactive'}}">{{player1}} <img src="{{icon[0]}}" alt="Player 1 Icon"></h3>
                        <h3 onclick="game.choosePlayer(false)" class="{{(player==1)?'Active':'Inactive'}}">{{player2}} <img src="{{icon[1]}}" alt="Player 2 Icon"></h3>

                    </div>


                {{#each iconPossibles:i}}

                    <div onclick="game.setIcon({{player}},{{i}})" class="icons">

                        <img src="{{iconPossibles[i]}}" alt="Icon Number {{i+3}}">

                    </div>

                {{/each}}

            </div>

        </script>


        <script id='template' type='text/ractive'>
                <div id="hud">
                    <span id="turn">Round: {{((~~(turns+1 / 2))+1)}}</span>
                </div>
                
                    {{#each board:i}}
                    
                    <div class="boardPlaceHolder b{{(i+1)}}" id="drop{{i}}" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="game.placePiece(game.turns%2==0?true:false,{{i}})">
                    
                        {{#if (board[i] !== null)}}
                        
                            <div class="{{board[i] ? 'P1':'P2'}}" id="drag{{i}}" draggable="{{turn}}" ondragstart="whichAmI(event)" onclick="select({{i}})">
                            <!--Add on click event to give two ways to move the piece?-->
                            
                                {{(board[i] ? 'P1:':'P2:')+(board[i] ? player1 : player2)}}
                                <img class="pieceIcon" src="{{icon[board[i]?0:1]}}" alt="{{board[i]?'Player 1 Piece':'Player 2 Piece'}}" />
                                
                            </div>

                        {{else}}
                            {{#if isActive(i)}}
                                <div class="emptyActive" onclick="select({{i}})">Can move here</div>
                            {{/if}}
                            
                        {{/if}}
                        
                    </div>
                    
                    {{/each}}

               <div id="curTurn">

                    <div class="whosTurn">
                        <img src="{{icon[0]}}" alt="Player 1 Icon" />
                        <span class="whosTurn {{turns % 2 === 0 ? 'Active' : 'Inactive'}}">{{player1+(turns%2==0?"'s Turn":"")}}</span>
                    </div> 

                    <div class="whosTurn">
                        <img src="{{icon[1]}}" alt="Player 2 Icon" />
                        <span class="whosTurn {{turns % 2 === 1 ? 'Active' : 'Inactive'}}">{{player2+(turns%2==1?"'s Turn":"")}}</span>
                    </div>

                </div>

          </script>
        
         
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
